<!DOCTYPE html>
<html>
<head>
  <title>Nearby Locations Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="heading">Nearby Locations Finder</h1>
    <div class="search-bar">
      <input
        id="cityInput"
        type="text"
        class="search-input"
        placeholder="Enter city name"
      />
      <button id="searchButton" class="search-button">Search</button>
    </div>
    <div id="loader" class="hidden">Loading nearby locations...</div>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
